{% set name = "plotnine" %}
{% set version = "0.13.4" %}
{% set bundle = "tar.gz" %}
{% set hash = "754269cd4ee36f4f1b1d00c568bb602ef67636f1a18e2555e7bd364e607beef6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.9.0
    - pip
    - setuptools
    - setuptools_scm

  run:
    - python >=3.9.0
    - matplotlib-base >=3.6.0
    - pandas >=2.1.0,<3.0.0
    - mizani ==0.11.0
    - numpy >=1.23.0
    - scipy >=1.7.0
    - statsmodels >=0.14.0
    # - geopandas >=0.3.0

test:
  requires:
    - pip
    - pytest
    - pytest-cov
    - geopandas
  imports:
    - plotnine
    - plotnine.coords
    - plotnine.data
    - plotnine.facets
    - plotnine.geoms
    - plotnine.guides
    - plotnine.mapping
    - plotnine.positions
    - plotnine.scales
    - plotnine.stats
    - plotnine.themes
  source_files:
    - tests
    - pyproject.toml
  commands:
    # The pip version can reported incorrectly if setuptools_scm isn't available
    # at build time
    - pip list | grep -i {{ name }} | grep {{ version }}
    - pip check
    - echo $PWD
    - ls -larth
    # - pytest

about:
  home: https://github.com/has2k1/plotnine
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  summary: A grammar of graphics for python
  dev_url: https://github.com/has2k1/plotnine
  doc_url: https://plotnine.org

extra:
  recipe-maintainers:
    - pmlandwehr
    - has2k1
